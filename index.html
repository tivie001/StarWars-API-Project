<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 0.86, maximum-scale=3.0, minimum-scale=0.86">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="starWars.js"></script>

    <title>Star Wars API</title>
</head>
<body style="background-image: url('images/stars-background.jpg')" onload="loadData()">
    <div class="container">
        <div style="text-align: center">
            <h1 class="mb-0" style="color: #FFE81F; font-family: 'Star Jedi'; padding-top: 1rem">Star Wars APi</h1>
        </div>
        <div class="row justify-content-center align-self-center">
            <div class="col" id="personCard">
                <div class="card yellow">
                    <img src="images/luke-skywalker.jpg" class="card-img-top" alt="Luke Skywalker Portrait" style="height: 250px">
                    <div class="card-body">
                        <h3 class="personName" id="personName" style="padding-bottom: 1rem"></h3>
                        <table style="width:100%" align="center">
                            <tr>
                                <td align="left"><i class="fas fa-male"></i></td>
                                <td align="left"><p class="card-text" id="height"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-weight"></i></td>
                                <td align="left"><p class="card-text" id="weight"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-user-tie"></i></td>
                                <td align="left"><p class="card-text" id="hairColor"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-eye"></i></td>
                                <td align="left"><p class="card-text" id="eyeColor"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-birthday-cake"></i></td>
                                <td align="left"><p class="card-text" id="birthYear"></p></td>
                            </tr>
                        </table>
                    </div>
                    <div style="text-align: center; margin-bottom: 1rem">
                        <button id="personBtn" type="button" class="btn btn-dark" style="margin-top: 1rem" data-toggle="modal" data-target="#myModal" onclick="loadModal(id)">
                            SEE MORE
                        </button>
                    </div>
                </div>
            </div>
            <div class="col" id="planetCard">
                <div class="card yellow">
                    <img src="images/Tatooine.jpg" class="card-img-top" alt="Tatooine" style="height: 250px">
                    <div class="card-body">
                        <h3 id="planetName" style="padding-bottom: 1rem"></h3>
                        <table style="width:100%" align="center">
                            <tr>
                                <td align="left"><i class="fas fa-cloud-sun-rain"></i></td>
                                <td align="left"><p class="card-text" id="climate"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-users"></i></td>
                                <td align="left"><p class="card-text" id="population"></p></td>
                            </tr>
                            <tr>
                                <td align="left">Gravity:</td>
                                <td align="left"><p class=card-text" id="gravity"></p></td>
                            </tr>
                            <tr>
                                <td align="left">Rotation Period:</td>
                                <td align="left"><p class=card-text" id="rotationPeriod"></p></td>
                            </tr>
                            <tr>
                                <td align="left">Orbital Period:</td>
                                <td align="left"><p class=card-text" id="orbitalPeriod"></p></td>
                            </tr>
                        </table>
                    </div>
                    <div style="text-align: center; margin-bottom: 1rem">
                        <button id="planetBtn" type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal" onclick="loadModal(id)">SEE MORE</button>
                    </div>
                </div>
            </div>
            <div class="col" id="vehicleCard">
                <div class="card yellow">
                    <img src="images/Sandcrawler.png" class="card-img-top" alt="Sand Crawler" style="height: 250px">
                    <div class="card-body">
                        <h3 id="vehicleName" style="padding-bottom: 1rem"></h3>

                        <table style="width:100%" align="center">
                            <tr>
                                <td align="left"><i class="fas fa-coins"></i></td>
                                <td align="left"><p class="card-text" id="cost"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-users"></i></td>
                                <td align="left"><p class="card-text" id="passengerCapacity"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-tools"></i></td>
                                <td align="left"><p class=card-text" id="manufacturer"></p></td>
                            </tr>
                            <tr>
                                <td align="left"><i class="fas fa-tachometer-alt"></i></td>
                                <td align="left"><p class=card-text" id="speed"></p></td>
                            </tr>
                        </table>
                    </div>
                    <div style="text-align: center; margin-bottom: .2rem">
                        <button id="vehicleBtn" type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal" onclick="loadModal(id)">SEE MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--******* MODAL *******-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-image: url('images/death-star.jpg')">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="justify-content: center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img src="" id="modalImg" style="height: 250px; margin: 0 auto; display: block; margin-left: auto; margin-right: auto; width: 50%;">
                    <h5 style="font-family: 'Star Jedi'; padding-top: 2rem; text-align: center; color: #FFE81F; text-shadow: 1px 1px #000000; letter-spacing: 2px">Basic information</h5>
                    <table align="center" width="10px">
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" style="margin: 0 auto; width: 25%" class="btn btn-danger" onclick="deleteCard()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
